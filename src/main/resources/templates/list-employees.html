<html xmlns="http://thymeleaf.org">
	<head>
		<title>List of Employees</title>
		<body>

			<div>

				<h2>List of Employees</h2>
				<hr/> 
				<table border="1">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee: ${employees}">
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
		
						</tr>
					</tbody>
				</table>
			</div>
		</body>
	</head>
</html>
