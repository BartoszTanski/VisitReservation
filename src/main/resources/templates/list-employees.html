<html xmlns="http://thymeleaf.org">
	<head>
		<title>List of Employees</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous">
		<link 
			href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" 
			rel="stylesheet">
		<body>
			<div th:replace="~{fragments/general-layout :: nav}"></div>
			<div class="container mt-5">
				<h2>List of Employees</h2>
				<hr/>
				<table class="table table-hover table-striped" id="employee-table">			
					<thead class="table-black">
						<tr>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email Address</th>
							<th scope="col">Phone number</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee: ${employees}">
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.emailAddress}"></td>
							<td th:text="${employee.phoneNumber}"></td>		
							<td>
								<a th:href="@{/employees/employee(employeeId=${employee.id})}" class="btn btn-info">Details</a>
								<a th:href="@{/employees/editEmployeeForm(employeeId=${employee.id})}" class="btn btn-info">Edit</a>
								<a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
							</td>		
						</tr>
					</tbody>
				</table>
				<a th:href="@{/employees/addEmployeeForm}" class="btn btn-primary mt-1">Add Employee</a>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
			<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
			<script>
				$(document).ready(function() {
					$("#employee-table").DataTable({
						'aoColumnDefs': [{
							'bSortable': false,
							'aTargets': [-1]
						}]
					});
				})
			</script>
		</body>
	</head>
</html>
