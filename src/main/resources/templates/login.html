<html xmlns="http://thymeleaf.org">
	<head>
		<title>Add new Employee</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous">
		<link href="styles/login.css" rel="stylesheet">
	</head>
	<head>
		<title>Please Log In</title>
	</head>
	<body>
		<div class="container">
			<div class="screen">
				<div class="screen__content">
					<div style="text-align: center;font-weight: 700; margin-top: 50px;">
						<div th:if="${param.error}">
							Invalid username and password.</div>
						<div th:if="${param.logout}">
							You have been logged out.</div>
					</div>
					<form th:action="@{/login}" method="post" class="login">
						<div class="login__field">
							<i class="login__icon fas fa-user"></i>
							<input type="text" name="username" class="login__input" placeholder="User name / Email">
						</div>
						<div class="login__field">
							<i class="login__icon fas fa-lock"></i>
							<input type="password" name="password" class="login__input" placeholder="Password">
						</div>
						<button class="button login__submit" value="Log in">
							<span class="button__text">Log In Now</span>
							<i class="button__icon fas fa-chevron-right"></i>
						</button>			
					</form>
					<a href="/">
					<button class="button login__homepage" >
						<span class="button__text">Back to homepage</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>	
					</a>	
				</div>
				<div class="screen__background">
					<span class="screen__background__shape screen__background__shape4"></span>
					<span class="screen__background__shape screen__background__shape3"></span>		
					<span class="screen__background__shape screen__background__shape2"></span>
					<span class="screen__background__shape screen__background__shape1"></span>
				</div>		
			</div>
		</div>
	</body>
</html>
