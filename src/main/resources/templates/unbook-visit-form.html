<html xmlns="http://thymeleaf.org">
	<head>
		<title>Book a Visit</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous"
		>
	</head>
	<body>
		<div th:replace="fragments/general-layout :: nav"></div>
		<div class="container mt-5">
			<h2>unBook Visit</h2>
			<hr/>
			<form th:action="@{/visits/unBook(visitId=${visitBookingRequest.id})}" th:object="${visitBookingRequest}" method="POST" class="col">
				<input type="hidden" th:field="*{id}" th:value="${visitBookingRequest.id}" id="id"/>
				<div class="form-group col mb-2">
					<label for="firstName" class="row">First Name</label>
					<input type="text" th:field="*{client.firstName}" placeholder="enter first name" id="firstName" class="form-controll row"/>
				</div>
				<div class="form-group col mb-2">
					<label for="lastName" class="row">Last Name</label>
					<input id="firstName" type="text" th:field="*{client.lastName}" placeholder="enter last name" class="form-controll row">
				</div>
				<div class="form-group col mb-2">
					<label for="emailAddress" class="row">Email address</label>
					<input id="emailAddress" type="email" th:field="*{client.emailAddress}" placeholder="enter email address" class="form-controll row">
				</div>
				<div class="form-group col mb-2">
					<label for="phoneNumber" class="row">Phone number</label>
					<input id="phoneNumber" type="tel" th:field="*{client.phoneNumber}" placeholder="enter phone number" class="form-controll row">
				</div>
				<button class="btn btn-primary" type="submit">UnBook</button>
			</form>
			<hr/>
			<a th:href="@{/visits/all}">Back to visits</a>
		</div>
	</body>
</html>
