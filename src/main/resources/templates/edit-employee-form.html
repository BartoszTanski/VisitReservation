<html xmlns="http://thymeleaf.org">
	<head>
		<title>Add new Employee</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous">
		<body>
			<div th:replace="fragments/general-layout :: nav"></div>
			<div class="container mt-5">
				<h2>Edit employee</h2>
				<hr/>
				<form th:action="@{/employees/editEmployee}" th:object="${employee}" method="POST" class="col">
					<input type="hidden" th:field="*{id}">
					<div class="form-group col mb-2">
						<label for="firstNameInput" class="row">First Name</label>
						<input id="firstNameInput" type="text" th:field="*{firstName}" placeholder="enter firstname" class="form-controll row">
					</div>
                    <div class="form-group col mb-2">
						<label for="lastNameInput" class="row">Last Name</label>
						<input id="lastNameInput" type="text" th:field="*{lastName}" placeholder="enter lastname" class="form-controll row">
					</div>
                   <div class="form-group col  mb-2">
						<label for="emailAddressInput" class="row">Email address</label>
						<input id="emailAddressInput" type="text" th:field="*{emailAddress}" placeholder="enter email" class="form-controll row">
				   </div>
                   <div class="form-group col mb-2">
					<label for="phoneNumberInput" class="row">Phone bumber</label>
					<input id="phoneNumberInput" type="text" th:field="*{phoneNumber}" placeholder="enter phone number" class="form-controll row"> 
				   </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
                <hr/>
                <a th:href="@{/employees/all}">Back to employees</a>
			</div>
		</body>
	</head>
</html>
