<html xmlns="http://thymeleaf.org">
	<head>
		<title>List of Visits</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous">
		<link 
			href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" 
			rel="stylesheet">
		<body>
			<div th:replace="fragments/general-layout :: nav"></div>
			<div class="container mt-5">
				<h2>List of Visits</h2>
				<hr/>
				<table class="table table-hover" id="visit-table">			
					<thead class="table-black">
						<tr>
							<th scope="col">Monday</th>
							<th scope="col">Tuesday</th>
							<th scope="col">Wednesday</th>
							<th scope="col">Thursday</th>
							<th scope="col">Friday</th>
							<th scope="col">Saturday</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="visitTableRow: ${vistsTableRows}">
							<td th:href="@{/visits/time(time=${visitTime.monaday.time})}" th:text="${visitTime.monaday.time}"></td>
							<td th:href="@{/visits/time(time=${visitTime.thuesday.time})}" th:text="${visitTime.thuesday.time}"></td>
							<td th:href="@{/visits/time(time=${visitTime.wednesday.time})}" th:text="${visitTime.wednesday.time}"></td>
							<td th:href="@{/visits/time(time=${visitTime.thursday.time})}" th:text="${visitTime.thursday.time}"></td>
							<td th:href="@{/visits/time(time=${visitTime.friday.time})}" th:text="${visitTime.friday.time}"></td>
							<td th:href="@{/visits/time(time=${visitTime.saturday.time})}" th:text="${visitTime.saturday.time}"></td>			
						</tr>
					</tbody>
				</table>
				<a th:href="@{/visits/week(week=${prevWeek})}" class="btn btn-primary mt-1">Previous week</a>
				<a th:href="@{/visits/week(week=${nextWeek})}" class="btn btn-primary mt-1">Next week</a>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
			<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
			<script>
				$(document).ready(function() {
					$("#visit-table").DataTable({
						'aoColumnDefs': [{
							'bSortable': false,
							'aTargets': [-1]
						}]
					});
				})
			</script>
		</body>
	</head>
</html>
