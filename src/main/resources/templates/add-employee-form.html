<html xmlns="http://thymeleaf.org">
	<head>
		<title>Add new Employee</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous">
		<body>

			<div class="container">

				<h2>Add employee</h2>
				<hr/>
				<form th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST">
                    <input type="text" th:field="*{firstName}" placeholder="enter firstname" class="form-controll col-4 mb-4">
                    <input type="text" th:field="*{lastName}" placeholder="enter lastname" class="form-controll col-4 mb-4">
                    <input type="text" th:field="*{emailAddress}" placeholder="enter email" class="form-controll col-4 mb-4">
                    <input type="text" th:field="*{phoneNumber}" placeholder="enter phone number" class="form-controll col-4 mb-4"> 
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
                <hr/>
                <a th:href="@{/employees/all}">Back to employees</a>
			</div>
		</body>
	</head>
</html>
