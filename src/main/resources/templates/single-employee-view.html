<html xmlns="http://thymeleaf.org">
	<head>
		<title>Employee</title>
		 <link 
		 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous">
		<body>
			<div th:replace="fragments/general-layout :: nav"></div>
			<div class="container mt-5">
				<h2>Showing employee</h2>
				<hr/>
				<a th:href="@{/employees/editEmployeeForm(employeeId=${employeeId})}" class="btn btn-info">Edit</a>
				<a th:href="@{/employees/delete(employeeId=${employeeId})}" class="btn btn-danger ml-2">Delete</a>
				<table class="table table-hover table-striped" id="employee-table">
					<thead class="table-black">
						<tr>
							<th scope="col">Property</th>
							<th scope="col">Value</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="keyValuePair: ${keyValuePairs}">
							<td th:text="${keyValuePair.key}"></td>
							<td th:text="${keyValuePair.value}"></td>
						</tr>
					</tbody>
				</table>
                <hr/>
                <a th:href="@{/employees/all}">Back to employees</a>
			</div>
		</body>
	</head>
</html>
